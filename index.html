    <section class="categories">
      <h2 class="categories__heading">
        <div class="categories__heading-content">Top Categories</div>
      </h2>
      <div class="categories__carousal">
        <article class="product">
          <img
            src="/images/prod-1.jpg"
            alt="An arm Chair"
            class="product__image"
          />
          <h3 class="product__heading">Cradle</h3>
          <ul class="product__list">
            <li class="product__item">Bed</li>
            <li class="product__item">Daybed</li>
            <li class="product__item">Futon</li>
          </ul>
        </article>
        <article class="product">
          <img
            src="/images/prod-2.jpg"
            alt="An arm Chair"
            class="product__image"
          />
          <h3 class="product__heading">Arm Chair</h3>
          <ul class="product__list">
            <li class="product__item">Billiard table</li>
            <li class="product__item">Chess table</li>
            <li class="product__item">Entertainment center</li>
          </ul>
        </article>
        <article class="product">
          <img
            src="/images/prod-3.jpg"
            alt="An arm Chair"
            class="product__image"
          />
          <h3 class="product__heading">Hexagon</h3>
          <ul class="product__list">
            <li class="product__item">Couch</li>
            <li class="product__item">Divan</li>
            <li class="product__item">Love seat</li>
          </ul>
        </article>
        <article class="product">
          <img
            src="/images/prod-4.jpg"
            alt="An arm Chair"
            class="product__image"
          />
          <h3 class="product__heading">High chair</h3>
          <ul class="product__list">
            <li class="product__item">Campaign furniture</li>
            <li class="product__item">Clothes valet</li>
            <li class="product__item">Street furniture</li>
          </ul>
        </article>
      </div>

      <div class="categories__brands">
        <article class="brand">
          <div class="brand__content">
            <h2 class="brand__title">Mix &amp; Match</h2>
            <p class="brand__text">Your style</p>
            <button class="btn btn--solid">Shop Now</button>
          </div>
        </article>
        <article class="brand">
          <div class="brand__content">
            <h2 class="brand__title">Stylish</h2>
            <p class="brand__text">In living place</p>
            <button class="btn btn--solid">Shop Now</button>
          </div>
        </article>
      </div>
    </section>
